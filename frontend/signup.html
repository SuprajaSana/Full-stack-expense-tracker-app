<!DOCTYPE html>
<body>
  <div style="text-align: center;border: 2px solid grey;width:40%;height: 300px;background-color: grey;margin-left: 30%;margin-top: 50px;">
    <h1>SignUp</h1>
    <form>
      <div style="margin-top: 20px;">
        <label>Enter Name</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div style="margin-top: 20px;">
        <label>Enter Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div style="margin-top: 20px;">
        <label>Enter Phone Number</label>
        <input type="text" name="phonenumber" id="phonenumber" required />
      </div>
      <button style="margin-top: 20px;width: 100px;height:30px;font-weight: bold;">Signup</button>
    <div style="margin-top: 20px;">
        <a href="">Already have an account?Login</a>
    </div>
    </form>
  </div>
</body>
